<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Seleção de Produtos</title>
   <style>
     .produto {
       text-align: center;
       display: inline-block;
       vertical-align: top;
       margin: 10px;
     }
     img {
       width: 100px;
       height: 100px;
       cursor: pointer;
     }
     .preco {
       display: block;
       font-weight: bold;
     }
   </style>
</head>
<body>

<h2>Selecione a quantidade de produtos:</h2>
<div id="produtos"> 
   <div class="produto">
      <img src="nescau-204.jpg" onclick="selecionarProduto(1, 'Nescau', 3.00)" alt="Produto 1">
      <p class="preco">R$ 3.00</p>
   </div>
   <div class="produto">
      <img src="MokoChoko.png" onclick="selecionarProduto(2, 'MokoChoko', 3.00)" alt="Produto 2">
      <p class="preco">R$ 3.00</p>
   </div>
   <div class="produto">
      <img src="produtos3.png" onclick="selecionarProduto(3, 'papel higiênico', 5.75)" alt="Produto 3">
      <p class="preco">R$ 5.75</p>
   </div>
   <div class="produto">
      <img src="imagem 8.jpg" onclick="selecionarProduto(1, 'hersey', 4.20)"  alt="Produto 4">
      <p class="preco">R$ 4.20</p>
   </div>
   <div class="produto">
      <img src="veja.png" onclick="selecionarProduto(1, 'veja', 2.90)"  alt="Produto 5">
      <p class="preco">R$ 2.90</p>
   </div>
   <div class="produto">
      <img src="imagem 5.jpg"  onclick="selecionarProduto(1, 'sonho de mel', 5.50)" alt="Produto 6">
      <p class="preco">R$ 5.50</p>
   </div>
   <div class="produto">
      <img src="imagem 6.jpg" onclick="selecionarProduto(1, 'macarrão', 3.75)" alt="Produto 7">
      <p class="preco">R$ 3.75</p>
   </div>
   <div class="produto">
      <img src="imagem 7.jpg" onclick="selecionarProduto(1, 'kit kat', 6.00)" alt="Produto 8">
      <p class="preco">R$ 6.00</p>
   </div>
</div>

<div id="listaPedidos">
   <h3>Lista de Pedidos:</h3>
   <ul id="pedidosLista">
   </ul>
</div>

<div id="total">
   <h3>Total: R$ <span id="valorTotal">0.00</span></h3>
</div>

<script>
   var valorTotalGlobal = 0;
   var pedidos = [];

   function selecionarProduto(id, nome, preco) {
      var quantidade = parseInt(prompt('Informe a quantidade desejada para ' + nome + ':'));
      if (!isNaN(quantidade) && quantidade > 0) {
         var valorTotalProduto = quantidade * preco;
         console.log(nome + ': Quantidade selecionada = ' + quantidade);
         console.log(nome + ': Valor Total = R$ ' + valorTotalProduto.toFixed(2));
         valorTotalGlobal += valorTotalProduto;

         // Add the selected item to the list of orders
         pedidos.push({
            id: id,
            nome: nome,
            quantidade: quantidade,
            valorTotalProduto: valorTotalProduto.toFixed(2),
         });

         // Update the displayed total value
         var valorTotalElement = document.getElementById('valorTotal');
         valorTotalElement.textContent = valorTotalGlobal.toFixed(2);

         // Update the list of orders
         updatePedidosLista();
      } else {
         alert('Quantidade inválida. Por favor, insira um número válido.');
      }
   }

   function updatePedidosLista() {
      var pedidosListaElement = document.getElementById('pedidosLista');
      pedidosListaElement.innerHTML = '';
      pedidos.forEach(function(pedido) {
         var listItem = document.createElement('li');
         listItem.textContent = pedido.nome + ' - Quantidade: ' + pedido.quantidade + ', Total: R$ ' + pedido.valorTotalProduto;
         pedidosListaElement.appendChild(listItem);
      });
   }
</script>
</body>
</html>
